<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in and sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="myCard">
        <div class="row">
          <div class="col-md-6">
            <div class="myLeftCtn">
              <form action="index3.html" class="myForm text-center">
                <header>Sign in</header>
                <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="myInput" placeholder="Username" id="username" required>
                <div class="invalid-feedback">please fill out this field.</div>
                </div>            
                <div class="form-group">
                    <i class="fas fa-lock"></i> 
                    <input type="text" class="myInput" id="password" placeholder="password" required>
                    <div class="invalid-feedback">please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label>
                        <input id="check_1" type="checkbox" required>
                    <small>I read and agree to Terms & conditions</small></input>
                <div class="invalid-feedback">You must check the box.</div></label>
                </div>

                <a href="index3.html">
                <!-- <input type="button" class="butt" value="LOGIN IN"/> -->
                <button type="submit" class="butt">LOGIN</button>
               </a>

                <p class="socialtext">or sign in with social platforms</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                  </a>
                </div>
              </form>
            </div> 
          </div>
          <div class="col-md-6">
            <div class="myRightCtn">
                <div class="box">
                    <header>Hello Folks!
                      New Here?</header>
                    <p>Just one Click away to <b>Sign up</b>.<br>Click on the button below.</p>
                    <a href="index2.html">
                    <input type="button" class="butt_out" value="Sign Up" />
                    </a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/lib..."></script> -->
    <script
      src="https://kit.fontawesome.com/530804ecd9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
