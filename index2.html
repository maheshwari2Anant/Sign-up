                </div>

                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i> 
                    <input type="text" class="myInput" id="password" placeholder="password" required>

                </div>
                <div class="form-group">
                    <label>

                </div>
                <a href="http://127.0.0.1:5501/index.html">

                </a>

                  </a>
                  <a href="#" class="social-icon">

                  </a>
                  <a href="#" class="social-icon">

                  </a>
                </div>
